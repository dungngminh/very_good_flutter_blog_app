name: very_good_blog_app
description: My Very Good Blog App
version: 1.0.0+1
repository: https://github.com/dungngminh/very_good_blog_app
publish_to: none

environment:
  sdk: ">3.1.0 <4.0.0"
  flutter: ">=3.13.0 <4.0.0"

dependencies:
  authentication_data_source:
    path: packages/authentication_data_source
  authentication_repository:
    path: packages/authentication_repository
  blog_data_source:
    path: packages/blog_data_source
  blog_repository:
    path: packages/blog_repository
  bookmark_data_source:
    path: packages/bookmark_data_source
  bookmark_repository:
    path: packages/bookmark_repository
  cached_network_image: ^3.2.3
  cloud_messaging_service:
    path: packages/cloud_messaging_service
  connectivity_plus: ^5.0.2
  draggable_home: ^1.0.5
  easy_debounce: ^2.0.3
  equatable: ^2.0.5
  firebase_core: ^2.4.1
  firebase_storage: ^11.0.10
  firebase_storage_service:
    path: packages/firebase_storage_service
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_cache_manager: ^3.3.0
  flutter_dotenv: ^5.0.2
  flutter_localizations:
    sdk: flutter
  flutter_quill: ^9.2.10
  flutter_slidable: ^3.0.1
  flutter_svg: ^2.0.9
  fluttertoast: ^8.1.2
  formz: ^0.6.1
  get_it: ^7.2.0
  go_router: ^13.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http_client_handler:
    path: packages/http_client_handler
  image_picker: ^1.0.4
  intl: ^0.18.1
  lazy_load_indexed_stack: ^1.0.1
  models:
    path: packages/models
  path_provider: ^2.0.11
  phosphor_flutter: ^2.0.1
  secure_storage_helper:
    path: packages/secure_storage_helper
  shimmer: ^3.0.0
  timeago: ^3.3.0
  user_data_source:
    path: packages/user_data_source
  user_repository:
    path: packages/user_repository

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900

flutter_gen:
  output: lib/app/config/gen/

  integrations:
    flutter_svg: true
